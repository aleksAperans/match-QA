<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sayari Match Resolution QA App üßô‚Äç‚ôÇÔ∏è</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .range-wrap {
                position: relative;
                margin: 0 auto 3rem;
            }
            .range {
                width: 100%;
            }
            .bubble {
                background: #007bff;
                color: white;
                padding: 4px 12px;
                position: absolute;
                border-radius: 4px;
                left: 50%;
                transform: translateX(-50%);
            }
            .bubble::after {
                content: "";
                position: absolute;
                width: 2px;
                height: 2px;
                background: #007bff;
                top: -1px;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Sayari Match Resolution QA App üßô‚Äç‚ôÇÔ∏è</h1>
            {% with messages = get_flashed_messages() %} {% if messages %} {%
            for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <h5>Input Parameters</h5>
                <div class="mb-3">
                    <label for="environment" class="form-label"
                        >Environment</label
                    >
                    <select
                        name="environment"
                        id="environment"
                        class="form-select"
                    >
                        <option value="production">Production</option>
                        <option value="develop">Develop</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="profile" class="form-label">Profile</label>
                    <select name="profile" id="profile" class="form-select">
                        <option value="corporate">Corporate</option>
                        <option value="suppliers">Suppliers</option>
                        <option value="search">Search</option>
                        <option value="screen">Screen</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="minimum_score_threshold" class="form-label"
                        >Minimum Score Threshold</label
                    >
                    <input
                        type="number"
                        name="minimum_score_threshold"
                        id="minimum_score_threshold"
                        class="form-control"
                        min="0"
                        max="100"
                        placeholder="Default: 77"
                    />
                </div>
                <div class="mb-3">
                    <label for="search_fallback" class="form-label"
                        >Search Fallback</label
                    >
                    <select
                        name="search_fallback"
                        id="search_fallback"
                        class="form-select"
                    >
                        <option value="true">true</option>
                        <option value="false" selected>false</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cutoff_threshold" class="form-label"
                        >Cutoff Threshold (0.0-1.0)</label
                    >
                    <input
                        type="number"
                        name="cutoff_threshold"
                        id="cutoff_threshold"
                        class="form-control"
                        min="0"
                        max="1"
                        step="0.1"
                        placeholder="Default: 0.8"
                    />
                </div>
                <div class="mb-3">
                    <label for="skip_post_process" class="form-label"
                        >Skip Post Process</label
                    >
                    <select
                        name="skip_post_process"
                        id="skip_post_process"
                        class="form-select"
                    >
                        <option value="false">false</option>
                        <option value="true">true</option>
                    </select>
                </div>
                <hr />
                <h5>Bypass Profile Logic</h5>
                <div class="mb-3">
                    <label for="name_min_percentage" class="form-label"
                        >Name Min Percentage (0-100)</label
                    >
                    <input
                        type="number"
                        name="name_min_percentage"
                        id="name_min_percentage"
                        class="form-control"
                        min="0"
                        max="100"
                    />
                </div>
                <div class="mb-3">
                    <label for="name_min_tokens" class="form-label"
                        >Name Min Tokens</label
                    >
                    <input
                        type="number"
                        name="name_min_tokens"
                        id="name_min_tokens"
                        class="form-control"
                        min="0"
                    />
                </div>
                <hr />
                <h5>Parallel Processing</h5>
                <div class="mb-3">
                    <label for="num_workers" class="form-label"
                        >Number of Workers (1-3)</label
                    >
                    <div class="range-wrap">
                        <input
                            type="range"
                            class="form-range range"
                            min="1"
                            max="3"
                            value="1"
                            id="num_workers"
                            name="num_workers"
                        />
                        <output class="bubble"></output>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File</label>
                    <input
                        type="file"
                        name="file"
                        id="file"
                        class="form-control"
                        accept=".csv"
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Upload and Process
                </button>
            </form>

            <div id="progressContainer" style="display: none" class="mt-4">
                <h3>
                    Processing: <span id="currentRow">0</span>/<span
                        id="totalRows"
                        >0</span
                    >
                </h3>
                <div class="progress">
                    <div
                        id="progressBar"
                        class="progress-bar"
                        role="progressbar"
                        style="width: 0%"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        0%
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#uploadForm").on("submit", function (e) {
                    e.preventDefault();
                    var formData = new FormData(this);

                    $.ajax({
                        url: "/upload",
                        type: "POST",
                        data: formData,
                        success: function (data) {
                            $("#progressContainer").show();
                            $("#totalRows").text(data.total_rows);
                            checkProgress();
                        },
                        cache: false,
                        contentType: false,
                        processData: false,
                    });
                });

                function checkProgress() {
                    $.getJSON("/progress", function (data) {
                        var progress =
                            (data.current_row / data.total_rows) * 100;
                        $("#progressBar")
                            .css("width", progress + "%")
                            .attr("aria-valuenow", progress)
                            .text(Math.round(progress) + "%");
                        $("#currentRow").text(data.current_row);

                        if (data.current_row < data.total_rows) {
                            setTimeout(checkProgress, 1000);
                        } else {
                            // Processing is complete, wait a moment before redirecting
                            setTimeout(function () {
                                window.location.href = "/results";
                            }, 1000);
                        }
                    });
                }

                // Range slider with bubble
                const allRanges = document.querySelectorAll(".range-wrap");
                allRanges.forEach((wrap) => {
                    const range = wrap.querySelector(".range");
                    const bubble = wrap.querySelector(".bubble");

                    range.addEventListener("input", () => {
                        setBubble(range, bubble);
                    });
                    setBubble(range, bubble);
                });

                function setBubble(range, bubble) {
                    const val = range.value;
                    const min = range.min ? range.min : 0;
                    const max = range.max ? range.max : 100;
                    const newVal = Number(((val - min) * 100) / (max - min));
                    bubble.innerHTML = val;

                    // Sorta magic numbers based on size of the native UI thumb
                    bubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
                }
            });
        </script>
    </body>
</html>
